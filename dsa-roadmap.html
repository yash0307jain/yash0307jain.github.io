            }

            }

                background: #f8f9fa;
                border-bottom: 1px solid #e9ecef;
            }

                width: 100%;

                padding: 12px 20px;
                border: 2px solid #ddd;
                border-radius: 25px;
                font-size: 16px;
                transition: all 0.3s ease;
            }

                outline: none;
                border-color: #3498db;
                box-shadow: 0 0 10px rgba(52, 152, 219, 0.3);
            }

            .filter-buttons {
                margin-top: 15px;
                display: flex;
                gap: 10px;
                flex-wrap: wrap;
            }

            .filter-btn {
                padding: 8px 16px;
                border: 2px solid #3498db;
                background: white;
                color: #3498db;
                border-radius: 20px;
                cursor: pointer;
                transition: all 0.3s ease;
                font-size: 14px;
            }

            .filter-btn:hover,
            .filter-btn.active {
                background: #3498db;
                color: white;
            }

            .table-container {
                overflow-x: auto;
                max-height: 80vh;
            }

            table {
                width: 100%;
                border-collapse: collapse;
                font-size: 14px;
            }

            th {
                background: linear-gradient(135deg, #34495e 0%, #2c3e50 100%);
                color: white;
                padding: 15px 12px;
                text-align: left;
                font-weight: 600;
                position: sticky;
                top: 0;
                z-index: 10;
            }

            td {
                padding: 12px;
                border-bottom: 1px solid #eee;
                vertical-align: top;
            }

            tr:hover {
                background: #f8f9fa;
            }

            .difficulty {
                padding: 6px 12px;
                border-radius: 15px;
                font-weight: 600;
                font-size: 12px;
                text-align: center;
                color: white;
            }

            .expert {
                background: #e74c3c;
            }
            .hard {
                background: #e67e22;
            }
            .medium {
                background: #f39c12;
            }
            .easy {
                background: #27ae60;
            }

            .dependencies {
                font-size: 12px;
                color: #7f8c8d;
                font-style: italic;
            }

            .key-concepts {
                font-size: 12px;
                color: #2c3e50;
                line-height: 1.4;
            }

            .category {
                font-weight: 600;
                color: #2c3e50;
            }

            .priority {
                font-weight: 600;
                text-align: center;
            }

            .priority-1 {
                color: #e74c3c;
            }
            .priority-2 {
                color: #e67e22;
            }
            .priority-3 {
                color: #f39c12;
            }
            .priority-4 {
                color: #27ae60;
            }

            .download-btn {
                position: fixed;
                bottom: 30px;
                right: 30px;
                background: #3498db;
                color: white;
                border: none;
                padding: 15px 25px;
                border-radius: 50px;
                font-size: 16px;
                cursor: pointer;
                box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);

            }

                }

                }

    </head>

            let filteredData = [...roadmapData];

            function renderTable() {
                const tableBody = document.getElementById("tableBody");
                tableBody.innerHTML = "";

                filteredData.forEach((item) => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                    <td><span class="priority priority-${Math.ceil(
                        item.priority / 10
                    )}">${item.priority}</span></td>
                    <td><strong>${item.topic}</strong></td>
                    <td class="category">${item.category}</td>
                    <td><span class="difficulty ${
                        item.difficulty
                    }">${item.difficulty.toUpperCase()}</span></td>
                    <td class="key-concepts">${item.keyConcepts}</td>
                    <td class="dependencies">${item.dependencies}</td>
                    <td>${item.interviewFreq}</td>
                    <td>${item.timeToMaster}</td>
                `;
                    tableBody.appendChild(row);
                });
            }

            function filterByDifficulty(difficulty) {
                // Update button states
                document
                    .querySelectorAll(".filter-btn")
                    .forEach((btn) => btn.classList.remove("active"));
                event.target.classList.add("active");

                if (difficulty === "all") {
                    filteredData = [...roadmapData];
                } else {
                    filteredData = roadmapData.filter(
                        (item) => item.difficulty === difficulty
                    );
                }
                renderTable();
            }

            function setupSearch() {
                const searchInput = document.getElementById("searchInput");
                searchInput.addEventListener("input", function () {
                    const searchTerm = this.value.toLowerCase();
                    filteredData = roadmapData.filter(
                        (item) =>
                            item.topic.toLowerCase().includes(searchTerm) ||
                            item.category.toLowerCase().includes(searchTerm) ||
                            item.keyConcepts
                                .toLowerCase()
                                .includes(searchTerm) ||
                            item.dependencies.toLowerCase().includes(searchTerm)
                    );
                    renderTable();
                });
            }

            function downloadCSV() {
                const csvContent = [
                    [
                        "Priority",
                        "Topic",
                        "Category",
                        "Difficulty",
                        "Key Concepts",
                        "Dependencies",
                        "Interview Frequency",
                        "Time to Master",
                    ],
                    ...roadmapData.map((item) => [
                        item.priority,
                        item.topic,
                        item.category,
                        item.difficulty,
                        item.keyConcepts,
                        item.dependencies,
                        item.interviewFreq,
                        item.timeToMaster,
                    ]),
                ]
                    .map((row) => row.join(","))
                    .join("\n");

                const blob = new Blob([csvContent], { type: "text/csv" });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement("a");
                a.href = url;
                a.download = "dsa_roadmap_hard_to_easy.csv";
                a.click();
                window.URL.revokeObjectURL(url);
            }

            // Initialize
            renderTable();
            setupSearch();

    </body>
